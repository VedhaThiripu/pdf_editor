<div>
    <h3 class="smart-header mb-1 text-center">CRON LOG STATUS</h3>
    <div class="row">
        <div class="col-6 smart-header">
        </div>
        <div class="col-6 d-flex flex-row-reverse">
            <button class="btn btn-outline-primary" (click)="createNewLog()"><i
                    class="fa fa-file-pen"></i></button>
        </div>
    </div>
    <div class="pt-2">
        <app-smart-table [onChangeTrigger]="resetTable" [OnChange]="true"
            [data]="tableData" (bodyAction)="onbodyActionClick($event)"
            (headerAction)="headerActionClick($event)"
            (pageChange)="getPageChange($event)" [tconfig]="tableConfig"
            [totalCounts]="100"></app-smart-table>
    </div>
</div>
